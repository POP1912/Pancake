<!DOCTYPE html>
<html>
    <head>
        <title>Pancake - Custom context</title>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="../build/pancake.js"></script>
        <script>
            // Custom context, You can even change 2d to webgl if you want
            var gamecontext = document.getElementById("canvas").getContext("2d");

            // Use the custom context above and set graphics to render with it
            // WARNING: If you are using WebGL then i'm afraid that most parts of pancake graphics functions will not work
            pancake.context.set(gamecontext, 0);
            pancake.graphics.useContext(0);
        </script>
    </body>
</html>
