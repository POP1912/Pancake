<!DOCTYPE html>
<html>
    <head>
        <title>Pancake - Play sound directly</title>
    </head>
    <body>
        <button id="play-sound">Play sound</button>
        <script src="../build/pancake.js"></script>
        <script>
            document.getElementById("play-sound").onclick = function() {
                // That's it,Just nothing else
                // In case MP3 is supported by browser,If not show error!
                if (pancake.browser.support.WAV()) {
                    pancake.audio.play("click.wav");
                } else {
                    alert("ERROR: WAV is not supported!");
                }
            };
        </script>
    </body>
</html>
